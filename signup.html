    <body onload="window.ActivateSignUpPage();">
        <div id="main" class="default-main"> 
        
            <div id="signup-wrapper"><div id="signup-wrapper2">
              <form id="signup-content1" class="signup-container" autocomplete="off" onsubmit="return window.TrySignUp()">
            
                <div id="signup-title" class="f2">Sign Up</div>
                <div class="signup-text">Username:
                    <div class="default-info signup-info" -sticker="true" 
                        data-sticker-title="New Username"
                        data-sticker-text="This will be your account handle and cannot be changed later. However, you will be able to edit your nickname."></div>
                </div>
                <input id="signup-username" type="username" spellcheck="false" placeholder="Username..."
                       class="default-input signup-input" autocomplete="off"></input>      
                <div class="signup-text">Email:
                </div>
                <input id="signup-email" type="email" spellcheck="false" placeholder="Email..."
                       class="default-input signup-input" autocomplete="off"></input>       
                <div class="signup-text">Password:
                    <div class="default-showpassword signup-showpassword" -showpassword="true" 
                         data-showpassword-target="signup-password" -sticker="true" 
                         data-sticker-title="Show/Hide Password"></div>
                </div>         
                <input id="signup-password" type="password" spellcheck="false" placeholder="Password..."
                       class="default-input signup-input" autocomplete="off"></input>
                <div id="signup-button" class="signup-button brbutton  noselect">Sign Up</div>
                
                <button type='submit' style="display:none;"></button>
                
                
                <div id="signup-message" class="signup-message">This is the bad email</div>
                <a id="hidden-link" style="display:none;"></a>
                <div id="signup-signin">Already have an account? Sign in <a target="_self" href="/signin">here</a>.  <br>
                If the signup didn't work, try it from the main website <a target="_blank" href="/signup">here</a>.    </div>
              </form>
            
            </div></div>
